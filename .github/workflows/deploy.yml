name: Deploy Vue 3 to GitHub Pages

on:
  push:
    branches:
      - main  # 根据你的分支名称修改，如果你使用的是 `master` 则改为 `master`

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 仓库代码
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.14.0'  # 根据你使用的 Node 版本修改

      # 3. 安装依赖
      - name: Install dependencies
        run: npm install

      # 4. 构建项目
      - name: Build project
        run: npm run build

      # 5. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: v0.1  # 将构建输出部署到 `gh-pages` 分支
          folder: dist      # Vue 项目构建后的输出文件夹
          token: ${{ secrets.GH_TOKEN }}  # GitHub 自动生成的 token
