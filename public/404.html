<!DOCTYPE html>
<html>
  <head>
    <script>
      // 获取当前URL中的路径部分
      const path = window.location.pathname.replace('/vue3-admin', '');
      const search = window.location.search;
      const hash = window.location.hash;
      
      // 如果不是根路径，则保存到sessionStorage
      if (path !== '/' && path !== '/index.html') {
        const redirectPath = path + search + hash;
        sessionStorage.setItem('redirect', redirectPath);
      }
      
      // 构建重定向URL
      const baseUrl = '/vue3-admin';
      window.location.href = baseUrl + (sessionStorage.getItem('redirect') || '/');
    </script>
  </head>
  <body>
    <p>If you are not redirected, <a href="/vue3-admin/">click here</a>.</p>
  </body>
</html>
